<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Xestra</title>
</head>

<body>
    <h1>Random Password</h1>
    <br>
    <form>
        <label for="length">Length</label>
        <input type="number" id="length" name="length" min="6" max="20">
        <br>
        <label for="symbols">Include Symbols</label>
        <input type="checkbox" id="symbols" name="symbols">
        <br>
        <label for="numbers">Include Numbers</label>
        <input type="checkbox" id="numbers" name="numbers">
        <br>
        <label for="lowercase">Include Lowercase</label>
        <input type="checkbox" id="lowercase" name="lowercase">
        <br>
        <label for="uppercase">Include Uppercase</label>
        <input type="checkbox" id="uppercase" name="uppercase">
        <br>
        <br>
        <a id="generate">Generate</a>
    </form>
    <br><br>
    <p>Password</p>
    <div id="password" style="font-size: 50px;">
        <p></p>
    </div>
    <br>
    <br>
    <div id="reset">
        <p onclick="reset()">Reset</p>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
